include "frontend.conf"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.audit.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

play.filters.enabled += "uk.gov.hmrc.play.bootstrap.frontend.filters.SessionIdFilter"

play.http.errorHandler = "config.ErrorHandler"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "uk.gov.hmrc.internalauth.client.modules.InternalAuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.server.provider = play.core.server.AkkaHttpServerProvider

application.langs = "en,cy"

appName = "tax-summaries-frontend"

play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 localhost:9310 localhost:12345 www.google-analytics.com www.googletagmanager.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com fonts.googleapis.com *.optimizely.com optimizely.s3.amazonaws.com *.digital.nuance.com data:"


template-amazon-s3-host = "localhost"
template-amazon-s3-port = 9310
template-amazon-s3-protocol = "http"
template-amazon-s3-path = "/template/mustache"


play.i18n.langs = ["en", "cy"]

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

controllers {
  Assets {
    needsAuditing = false
    needsLogging = false
  }
}

messages-frontend {
  timeout-in-seconds: 5
  unread-toggle: true
}

contact-frontend.serviceId = "ATS"
hmrc-timeout-dialog.enableSynchroniseTabs=true

shuttering {
  paye = false
  sa = false
}

service-identifier = "ATS"

accessibility-statement.service-path = "/annual-tax-summary"

tracking-consent-frontend {
  gtm.container = "c"
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

timeout {
  sessionTimeOut = 900
  countdownIn = 120
}

welsh {
  enabled = true
}

accessibility-statement {
  baseUrl = "http://localhost:12346"
  enabled = true
  redirectUrl = "/annual-tax-summary"
}

# this contains the environment agnostic
# configuration for the service
microservice.services {

  contact-frontend {
    report-a-problem-url = "/contact/problem_reports?secure=true"
  }

  portal {
    url = "https://online.hmrc.gov.uk/self-assessment/ind/"
    ssoUrl = "/ssoin"
  }

}

optimizely {
  projectId = 8459761061
}

microservice {

  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = true
    }
  }

  services {

    cachable {
      session-cache {
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    tax-summaries {
      host = localhost
      port = 9323
    }

    tax-summaries-agent {
      host = localhost
      port = 9999
    }

    auth {
      host = localhost
      port = 8500
    }

    encryption.tokenMaxAge = 60000

    hmrc-deskpro {
      host = localhost
      port = 8650
    }

    citizen-details {
      host = localhost
      port = 9337
    }

    message-frontend {
      host = localhost
      port = 9060
    }

    pertax {
      protocol = http
      host = localhost
      port = 9132
    }

    internal-auth {
      resource-type = "ddcn-live-admin-frontend"
      host = localhost
      port = 8470
    }

    yta.url = "http://localhost:9020/account"
    feedback.url = "http://localhost:9514/feedback/ATS"
    login.url = "http://localhost:9553/bas-gateway/sign-in"
    login-callback.url = "http://localhost:9217/annual-tax-summary"
    paye.login.url = "http://localhost:9553/bas-gateway/sign-in"
    paye.login-callback.url = "http://localhost:9217/annual-tax-summary/paye/main"
    paye.iv-uplift-redirect.url = "http://localhost:9948/iv-stub/uplift"
    paye.iv-uplift-failure.url = "http://localhost:9217/annual-tax-summary/paye/not-authorised"
    govUkServiceManual.url = "https://www.gov.uk/service-manual"
  }
}

external-urls {
  contact-frontend {
    host = "http://localhost:9250"
  }
}

ehCache {
  # Do not use a long cache time.
  # During a toggle change the cache is invalidated only in the current container.
  ttlInSeconds = 5
}

mongodb {
  uri = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 3600
}

taxYear = 2022

max.taxYears.to.display = 4

portal.clientagent.encryption.key = "1111111111111111111111"

sa.language.fallbackUrl = "/annual-tax-summary"

paye.language.fallbackUrl = "/annual-tax-summary/paye/main"

